# 应用配置
spring.application.name=yunting-backend
server.port=8080

# 日志配置
logging.level.root=INFO
logging.level.com.yunting=DEBUG

# Actuator 配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# 数据源配置（默认值可被环境变量覆盖）
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/yunting?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

