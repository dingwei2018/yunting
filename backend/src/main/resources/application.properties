# 应用配置
spring.application.name=yunting-backend
server.port=8080

# 日志配置（logback-spring.xml 会覆盖部分配置）
# 日志文件路径（可通过环境变量 LOG_HOME 覆盖）
logging.file.path=${LOG_HOME:logs}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Actuator 配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# 数据源配置（默认值可被环境变量覆盖）
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/yunting?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 华为云 SDK 配置
huaweicloud.ak=${HUAWEICLOUD_SDK_AK:}
huaweicloud.sk=${HUAWEICLOUD_SDK_SK:}
huaweicloud.region=${HUAWEICLOUD_SDK_REGION:cn-north-4}
huaweicloud.project-id=${HUAWEICLOUD_SDK_PROJECT_ID:}

# 华为云 OBS 配置
huaweicloud.obs.endpoint=${HUAWEICLOUD_OBS_ENDPOINT:}
huaweicloud.obs.bucket=${HUAWEICLOUD_OBS_BUCKET:}
huaweicloud.obs.prefix=${HUAWEICLOUD_OBS_PREFIX:audio/}

