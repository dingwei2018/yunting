<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云听系统测试页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      background-color: #409eff;
      color: white;
    }

    button:hover {
      background-color: #66b1ff;
    }

    button:active {
      background-color: #3a8ee6;
    }

    /* 弹框遮罩层 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    /* 弹框内容 */
    .modal-content {
      background: white;
      border-radius: 8px;
      width: 90%;
      max-width: 1200px;
      height: 90%;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e4e7ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 500;
      color: #303133;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #909399;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .modal-close:hover {
      background-color: #f5f7fa;
      color: #303133;
    }

    .modal-body {
      flex: 1;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    .modal-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>云听系统测试页面</h1>
    <div class="button-group">
      <button id="splitBtn">拆句</button>
      <button id="openModalBtn">打开精修页面</button>
    </div>
  </div>

  <!-- 弹框 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">精修页面</span>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <iframe 
          class="modal-iframe" 
          id="modalIframe"
          src=""
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // 拆句按钮（暂时不处理逻辑）
    document.getElementById('splitBtn').addEventListener('click', function() {
      console.log('拆句按钮被点击（暂未实现逻辑）');
      // TODO: 后续实现拆句逻辑
    });

    // 打开弹框按钮
    const openModalBtn = document.getElementById('openModalBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalIframe = document.getElementById('modalIframe');
    const closeModalBtn = document.getElementById('closeModalBtn');

    openModalBtn.addEventListener('click', function() {
      // 设置 iframe 的 src
      const taskId = 'mock-task-1764073427737';
      const url = `http://localhost:3000/#/sentences?task_id=${taskId}`;
      modalIframe.src = url;
      
      // 显示弹框
      modalOverlay.classList.add('show');
    });

    // 关闭弹框
    closeModalBtn.addEventListener('click', function() {
      modalOverlay.classList.remove('show');
      // 可选：清空 iframe src 以停止加载
      // modalIframe.src = '';
    });

    // 点击遮罩层关闭弹框
    modalOverlay.addEventListener('click', function(e) {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('show');
        // modalIframe.src = '';
      }
    });

    // ESC 键关闭弹框
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modalOverlay.classList.contains('show')) {
        modalOverlay.classList.remove('show');
        // modalIframe.src = '';
      }
    });
  </script>
</body>
</html>
